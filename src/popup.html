<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>标识当前页</title>
  <link rel="stylesheet" href="styles/popup.css">
  <!--<script src="lib/vue.min.js"></script>-->
</head>

<body>
  <main id='app'>
    <div class="alert"> {{ message }} </div>
    <div class="meta">
      <div class="dashboard">
        <div class="icon">·</div>
        <div class="dashboard-title"><a target='_blank' href="#">DASHBOARD</a></div>
      </div>
      <div class="options">
        <div class="icon">·</div>
        <div class="options-title"><a href="#">OPTIONS</a></div>
      </div>
    </div>
    <div class="title block line-bottom">
      <div class="label">Title</div>
      <div class="input-title" data-name='title' contenteditable="true"></div>
    </div>
    <div class="meta2 line-bottom">
      <div class="short-meta block">
        <div class="label">Short info</div>
        <div class="input-short-info" data-name='short' contenteditable="true"></div>
      </div>
      <div class="long-meta block line-left">
        <div class="label">Long info</div>
        <div class="input-long-info" data-name='long' contenteditable="true"></div>
      </div>
    </div>
    <div class="catalog block line-bottom">
      <div class="label">Catalog</div>
      <div class="input-catalog" data-name='catalog' contenteditable="true"></div>
    </div>
    <div class="description block">
      <div class="label">description</div>
      <div class="input-description" data-name='description' contenteditable="true" data-multi='true' multi></div>
    </div>
    <button class='send'>Send</button>
  </main>
  <script src="lib/av-min.js"></script>
  <script src="lib/axios.min.js"></script>
  <script src="popup.js"></script>
</body>

</html>
