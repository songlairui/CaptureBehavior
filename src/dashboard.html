<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <title>Dashboard - Behavior</title>
  <link rel="stylesheet" href="styles/dashboard.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--<script src="lib/vue.min.js"></script>-->
</head>

<body>
  <div class="dashboard">
    <nav>
      <ul>
        <li></li>
        <li></li>
        <li>
          User:
          <span id="username">{{ name }}</span>
        </li>
        <li></li>
        <li>Behaviors</li>
        <li>
          <button class="load btn">重新加载数据</button>
          <br>
          <span>点击此按钮，会更新 Map 对象 dataCollect， 如果有新的值插入，则同步appendChild 一个元素</span>
        </li>
      </ul>
    </nav>
    <main>
      <ul>
        <li>
          <div class="catalog">
            <span>catalog</span>
            <div class="title">
              <span>title</span>
              <div class="url">
                <span>url</span>
                <div class="createdAt">
                  <span>createdAt</span>
                  <div class="action">
                    <span>action</span>
                  </div>
                </div>
              </div>
            </div>
        </li>
      </ul>
    </main>
    </div>
    <div class="detail">
      <header>
        <button class="reset">Reset</button>
      </header>
      <div class="card">
        <div class="img">
          <div class="pureColor"></div>
        </div>
        <div class="meta-short" data-key='short'>short meta</div>
        <h1 class="title" data-key='title'>Title</h1>
        <div class="meta-long" data-key='long'>long long loooong meta</div>
        <div class="description" data-key='description'><span>Detail description 随意的 
          换行 
          白日依山尽 
          黄河入海流 
          欲穷千里目 
          更上一层楼</span>
        </div>
      </div>
      <div class="act">

      </div>
    </div>
    <script src="lib/av-min.js"></script>
    <script src="lib/axios.min.js"></script>
    <script src='dashboard.js'></script>

</body>

</html>
